<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envio Gmail</title>



    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="spinner.css">
</head>

<body>

    <main class="main-mail contenedor">


        <form class="main-form" id="formulario">

            <h2>Enviar Mails</h2>

            <fieldset id="fieldset-form">

                <legend>Email</legend>




                <div class="campo">
                    <label for="email">E-mail</label>
                    <input id="email" type="email" placeholder="Email Destino, ej:mkt@empresa.com">

                </div>

                <div class="campo">
                    <label for="cc">E-mail</label>
                    <input id="cc" type="email" placeholder="Email Destino, ej:mkt@empresa.com">
                </div>

                <div class="campo">
                    <label for="asunto">Asunto</label>
                    <input id="asunto" type="text" placeholder="Asunto Email">
                </div>


                <div class="campo">
                    <label for="otros">Otros</label>
                    <input id="otros" type="text" placeholder="Otros">
                </div>

                <div class="campo">
                    <label for="mensaje">Mensaje</label>
                    <textarea id="mensaje" cols="30" rows="10" placeholder="Mensaje de Email"></textarea>
                </div>
                <div id="botones" class="campo-boton">

                    <button type="submit" class="btn-red opacity" disabled href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="icon-small">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5" />
                        </svg>
                        Enviar</button>


                    <button class="btn-black" type="reset" href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="icon-small">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
                        </svg>
                        Reset</button>
                </div>
                <div class="container-spinner">

                    <div id="spinner" class="spinner hidden">
                        <div class="double-bounce1"></div>
                        <div class="double-bounce2"></div>
                    </div>
                </div>
            </fieldset>

        </form>


    </main>

    <script src="app.js"></script>
</body>

</html>
